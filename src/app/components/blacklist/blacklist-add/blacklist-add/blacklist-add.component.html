<form class="form-sample" [formGroup]="addBlacklistForm" *ngIf="addBlacklistForm">
    <div class="form-group">
        <p>Date: {{ date }}</p>
        <label for="reason">Reason</label>
        <textarea class="form-control" id="reason" rows="4" formControlName="reason"></textarea>
      </div>
    <button type="button" class="btn btn-info" (click)="addBlacklist()">Add</button>
</form>
