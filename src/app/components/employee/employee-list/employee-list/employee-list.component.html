<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Employee</h4>
        <p class="card-description">List</p>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>National Identity</th>
                <th>Position</th>
                <th>Date Of Birth</th>
                <th>Manage</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of allEmployeeList">
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.nationalIdentity}}</td>
                <td class="font-weight-medium">
                  <div class="badge badge-success">{{employee.position}}</div>
                </td>
                <td>{{employee.dateOfBirth}}</td>
                <td>
                  <button type="button" class="btn btn-outline-info btn-sm"
                    routerLink="employee-update/{{employee.id}}">Update</button>
                </td>
              </tr>
  
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
