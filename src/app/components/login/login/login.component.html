<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0" style="background-color: #0e6cc4 !important;">
      <div class='box'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
      </div>
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5 border-radius-10">
            <div class="brand-logo d-flex justify-content-center">
              <img src="app/public/skydash/images/BootCampLogo-dark.png" alt="bootcamp">
            </div>
            <h4>Welcome</h4>
            <h5 class="font-weight-light">Sign in to continue.</h5>
            <form class="pt-3" [formGroup]="loginForm" *ngIf="loginForm">
              <div class="form-group">
                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email"
                  formControlName="email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                  placeholder="Password" formControlName="password">
              </div>
              <div class="mt-3">
                <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                  (click)="login()">SIGN IN</a>
              </div>
              <div class="text-center mt-4 font-weight-light">
                Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
