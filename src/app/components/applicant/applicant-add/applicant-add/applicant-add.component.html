<div class="col-md-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Applicant Add</h4>  
        <form class="form-sample" [formGroup]="addApplicantForm">
          <p class="card-description">
            Info
          </p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="first name" formControlName="firstName"/>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="last name" formControlName="lastName"/>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="@email" formControlName="email"/>
                  </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" placeholder="password" formControlName="password"/>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">National Identy</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="national identy" formControlName="nationalIdentity"/>
                  </div>
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">About</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="about" formControlName="about"/>
                  </div>
                </div>
              </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Date Of Birth</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" placeholder="dd/mm/yyyy" formControlName="dateOfBirth"/>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-info" (click)="addApplicant()">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
