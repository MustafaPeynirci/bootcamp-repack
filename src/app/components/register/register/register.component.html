<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
       <div class="content-wrapper d-flex align-items-center auth px-0" style="background-color: #0e6cc4 !important;">
          <div class='box'>
             <div class='wave -one'></div>
             <div class='wave -two'></div>
             <div class='wave -three'></div>
          </div>
          <div class="row w-100 mx-0">
             <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5 border-radius-10">
                   <div class="brand-logo d-flex justify-content-center">
                      <img src="app/public/skydash/images/BootCampLogo-dark.png" alt="bootcamp">
                   </div>
                   <h4>Register</h4>
                   <h6 class="font-weight-light">Register to continue.</h6>
                   <form class="pt-3" [formGroup]="registerForm">
                      <div class="form-group">
                         <input type="text" class="form-control form-control-lg" id="firstname" placeholder="Firstname"
                            formControlName="firstName" />
                      </div>
                      <div class="form-group">
                         <input type="text" class="form-control form-control-lg" id="lastname" placeholder="Lastame"
                            formControlName="lastName" />
                      </div>
                      <div class="form-group">
                         <input type="email" class="form-control form-control-lg" id="email" placeholder="Email"
                            formControlName="email" />
                      </div>
                      <div class="form-group">
                         <input type="password" class="form-control form-control-lg" id="password" placeholder="Password"
                            formControlName="password" />
                      </div>
                      <div class="form-group">
                         <input type="text" class="form-control form-control-lg" id="nationalIdentity"
                            placeholder="National Identity" formControlName="nationalIdentity" />
                      </div>
                      <div class="form-group">
                         <input type="date" class="form-control form-control-lg dateOfBirth" placeholder="DD/MM/YYYY"
                            formControlName="dateOfBirth" />
                      </div>
                      <textarea class="form-control" id="about" rows="4" placeholder="About"
                         formControlName="about"></textarea>
                      <div class="mt-3">
                         <a (click)="addApplicant()"
                            class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Register</a>
                      </div>
                      <div class="text-center mt-4 font-weight-light">
                         Do you have an account? <a routerLink="/login" class="text-primary">Sign In</a>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
